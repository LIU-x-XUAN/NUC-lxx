<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden}
        /* 蓝绿渐变背景 */
        body {
            background: linear-gradient(135deg, #1E9FFF, #36D1DC);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
        /* 渐变动画效果 */
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        body:after {
            content:'';
            background: linear-gradient(135deg, #1E9FFF, #36D1DC);
            background-size: 200% 200%;
            background-repeat:no-repeat;
            background-size:cover;
            -webkit-filter:blur(3px);
            -moz-filter:blur(3px);
            -o-filter:blur(3px);
            -ms-filter:blur(3px);
            filter:blur(3px);
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            z-index:-1;
            animation: gradientAnimation 15s ease infinite;
        }
        .layui-container {width: 100%;height: 100%;overflow: hidden}
        .admin-login-background {width:360px;height:400px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-150px;}
        .logo-title {text-align:center;letter-spacing:2px;padding:14px 0;}
        .logo-title h1 {color:#1E9FFF;font-size:25px;font-weight:bold;}
        .login-form {background-color:#fff;border:1px solid #fff;border-radius:3px;padding:14px 20px;box-shadow:0 0 8px #eeeeee;}
        .login-form .layui-form-item {position:relative;margin-bottom:15px;}
        .login-form .layui-form-item label {position:absolute;left:1px;top:1px;width:38px;line-height:36px;text-align:center;color:#1E9FFF;}
        .login-form .layui-form-item input {padding-left:36px;}
        .dynamic-code {display: flex; gap: 10px;}
        .dynamic-code input {flex: 1;}
        .dynamic-code button {width: 100px; background-color: #1E9FFF; color: white; border: none;}
        .dynamic-code button:disabled {background-color: #87CEEB;}
        .form-hint {font-size: 12px; color: #1E9FFF; margin-top: -10px; margin-bottom: 10px; padding-left: 40px;}
        .remember-hint {font-size: 12px; color: #666; margin-left: 25px;}
        /* 登录按钮样式调整 */
        .login-form .layui-btn-normal {
            background-color: #1E9FFF;
            background: linear-gradient(90deg, #1E9FFF, #36D1DC);
            border: none;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>邻康籍</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input id="username" type="text" name="username" lay-verify="required|account" placeholder="账号" autocomplete="off" class="layui-input" value="admin">
                </div> 
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input id="password" type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="123456">
                </div>
                <div class="layui-form-item dynamic-code">
                    <label class="layui-icon layui-icon-vercode" for="dynamicCode"></label>
                    <input id="dynamicCode" type="text" name="dynamicCode" lay-verify="required" placeholder="动态验证码" autocomplete="off" class="layui-input">
                    <button type="button" class="layui-btn" id="getCodeBtn">获取验证码</button>
                </div>
                <div class="form-hint">
                    验证码将发送至绑定手机号
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberLogin" value="true" lay-skin="primary" title="记住登录状态">
                    <span class="remember-hint">勾选后设备保留15天登录状态</span>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景 - 调整为蓝绿色系
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'#a8d1ff',
                lineColor:'#66ccdd'
            });
        });

        // 获取验证码按钮点击事件
        $('#getCodeBtn').click(function() {
            var username = $('#username').val();
            if (!username) {
                layer.msg('请先输入账号');
                return;
            }
            
            // 模拟发送验证码
            var btn = $(this);
            btn.attr('disabled', true).text('发送中...');
            
            setTimeout(function() {
                layer.msg('验证码已发送至绑定手机');
                var countdown = 60;
                var timer = setInterval(function() {
                    countdown--;
                    btn.text(countdown + 's后重发');
                    if (countdown <= 0) {
                        clearInterval(timer);
                        btn.attr('disabled', false).text('获取验证码');
                    }
                }, 1000);
            }, 1000);
        });

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            if (data.username == '') {
                layer.msg('账号不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }
            if (data.dynamicCode == '') {
                layer.msg('动态验证码不能为空');
                return false;
            }
            layer.msg('登录成功', function () {
                window.location = 'index.html';
            });
            return false;
        });
    });
</script>
</body>
</html>
